<div class="fluid-container">
 <div class="row">
  <div class="col-sm-10">
    <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">img</th>
        <th scope="col">title</th>
        <th scope="col">price</th>
        <th scope="col">quantity</th>
        <th scope="col">category</th>
        <th scope="col">subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataDisplay; index as idx">
        <td><img [src]="item.image" height="200px" width="200px" ></td>
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.category}}</td>
        <td>{{item.price *item.quantity}}</td>
        <button (click)="delete(idx)">delete</button>
      </tr> 
    </tbody>
  </table>
  </div>
  <div class="col-sm-2">
    <h2> app sub -total:</h2>
    <h3>{{totalCount*totalAmount}}</h3>
  </div>
</div> 
</div>
