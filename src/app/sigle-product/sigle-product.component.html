<div class="fluid-container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">img</th>
                        <th scope="col">title</th>
                        <th scope="col">price</th>
                        <th scope="col">category</th>
                        <th scope="col">description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <td class="spinner-border" role="status" *ngIf="showLoader">
                            <span class="sr-only">Loading...</span>
                        </td>

                        <td><img [src]="fetchedDataDisplay?.image" height="200px" width="200px"></td>
                        <td>{{fetchedDataDisplay?.title}}</td>
                        <td>{{fetchedDataDisplay?.price}}</td>
                        <td>{{fetchedDataDisplay?.category}}</td>
                        <td>{{fetchedDataDisplay?.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
